<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragmento2 :: cabecera('Lista de sitios')">
    </head>
    <body >
        <main>
            <div class="container">
                <h2 >Lista de sitios</h2>
                <a class="btn btn-primary mt-4 mb-4" th:href="@{/sitios}">Sitios</a>
                <a class="btn btn-primary mt-4 mb-4" th:href="@{/equipos}">Equipos</a>
                <a class="btn btn-primary mt-4 mb-4" th:href="@{/estadisticas}">Estadísticas</a>

            </div>

            <div claaa="row">
                <a class="btn btn-primary mt-4 mb-4" th:href="@{/nuevositio}">Nuevo Sitio</a>
            </div>

                <table class="table table-sm">
                    <tr>
                        <th>#</th>
                        <th>Nombre </th>
                        <th>Locación</th>
                        <th>Fecha de instalación</th>
                        <th>Latitud</th>
                        <th>Longitud</th>
                        <th></th>
                        <th></th>

                    </tr>
                    <tr th:each="sitio, info : ${listasitios}">
                        <td th:text="${info.index + 1}"></td>
                        <td th:text="${sitio.siteName}"></td>
                        <td th:text="|${sitio.locationID.country} - ${sitio.locationID.city} |"></td>
                        <td th:text="${sitio.installationDate}"></td>
                        <td th:text="${sitio.latitude}"></td>
                        <td th:text="${sitio.longitude}"></td>
                        <td><a class="btn btn-primary" th:href="@{'edits?id=' + ${sitio.getId()}}">Editar</a>
                        </td>
                        <td><a class="btn btn-danger" th:href="@{'borrars?id=' + ${sitio.getId()}}">Borrar</a>
                        </td>
                    </tr>
                </table>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

    </body>
</html>
