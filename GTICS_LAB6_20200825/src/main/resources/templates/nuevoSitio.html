<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/fragmento2 :: cabecera('Sitio Nuevo')">
    </head>
    <body>
        <main>
            <div class="container px-4 py-5">
                <h1 class="pb-2 mb-3 border-bottom">Nuevo Sitio</h1>
                <form method="post" th:action="@{'/saveSitio'}" class="mt-2">
                    <div class="mb-3">
                        <label for="siteName" class="form-label">Nombre de Sitio</label>
                        <input type="text" class="form-control" name="siteName" id="siteName">
                    </div>
                    <div class="mb-3">
                        <label for="locationID" class="form-label">Locacion</label>
                        <select name="locationID" class="form-select" id="locationID">
                            <option th:each="locaccion : ${listalocacion}" th:text="|${locaccion.getCountry()} - ${locaccion.getCity()}|"
                                    th:value="${locaccion.id}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="installationDate" class="form-label">Fecha de instalacion</label>
                        <input type="text" class="form-control" name="installationDate" id="installationDate">
                    </div>
                    <div class="mb-3">
                        <label for="latitude" class="form-label">Latitud</label>
                        <input type="text" class="form-control" name="latitude" id="latitude">
                    </div>
                    <div class="mb-3">
                        <label for="longitude" class="form-label">Longitud</label>
                        <input type="text" class="form-control" name="longitude" id="longitude">
                    </div>

                    <a th:href="@{'/empleados'}" class="btn btn-danger">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </main>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </body>
</html>
